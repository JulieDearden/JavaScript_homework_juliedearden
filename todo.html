<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do App</title>
</head>
<body>
        
        <main class="max-w-2xl mx-auto p-2">

<h1>To-Do List</h1>
        <form id="todoList" class="flex items-center gap-1">
            <input type="text" placeholder="Add a new task to-do" name="todo" id="todoTask"
                class="border border-gray-300 rounded p-2 flex-grow" />

            <button id="todoButton" class="bg-green-500 text-white px-10 py-2 rounded">Add</button>
        
        </form>

            <ul id="todos">
                <li class="todo"></li>
                </ul>
    
    </main>


    <script src="./todo.js"></script>

</body>
</html>
